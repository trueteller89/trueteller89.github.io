<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-push-2">
            <div class="book-image">
                <img ng-src="{{book.image}}" alt="{{book.title}}"/>
            </div>
            <div>
                <h3>{{book.title}}</h3>
                <p>{{book.description}}</p>
                <div class="book-price">Price:{{book.price}}</div>
            </div>
        </div>
    </div>
</div>
