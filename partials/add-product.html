<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputTitle" class="col-md-2 control-label">Title</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Gone with the Wind"
                       ng-model="newBook.title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPrice" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPrice" placeholder="$5.95" ng-model="newBook.price">
            </div>
        </div>
        <div class="form-group">
            <label for="inputId" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputId" placeholder="59" ng-model="newBook.id">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea rows="4" type="text" class="form-control" id="inputDescription"
                          placeholder="A long and sad story about love" ng-model="newBook.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary"  ng-click="addNewBook()">add</button>
            </div>
        </div>
    </form>
</div>
